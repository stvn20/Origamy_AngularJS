<div class="well well-sm">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Weather API - Origamy Academy</h1>
      </div>
    </div>

    <hr>
    <form class="form-horizontal" role="form" ng-submit="getWeather()">

      <div class="form-group">
        <input type="text" class="form-control text-center" id="model" ng-model="weather.zipcode" placeholder="Zipcode" required>
      </div>

      <div class="form-group">
        <select ng-model="weather.days" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Search</button>   
      </div>
    </form>
  </div>
