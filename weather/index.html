  <!doctype html>
  <html ng-app="origamy">
  <head>
    <title> Ejemplo de Factory - Origamy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrapper" ng-controller="OrigamyCtrl">

      <div class="container">
        <div class="row">

          <h1>Ejemplo de Factories - Origamy Academy</h1>
          <h3>Este ejemplo carga asyncronicamente los datos de un servicio</h3>
          <hr>

          <div class="cargando" ng-if="loading">
            <h3>Cargando camisetas...</h3>
            <img src="http://sierrafire.cr.usgs.gov/images/loading.gif" alt="">
          </div>

          <div class="tshirts" ng-if="loaded" class="ng-hide">

            <!-- Button trigger modal -->
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Agregar camiseta
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Agregar camiseta</h4>
                  </div>
                  <div class="modal-body">

                    <form role="form" ng-submit="saveTshirt()">

                      <div class="form-group">
                        <label for="model">Modelo</label>
                        <input type="text" class="form-control" id="model" ng-model="tshirt.model" placeholder="Modelo" required>
                      </div>

                      <div class="form-group">
                        <label for="style">Estilo</label>
                        <input type="text" class="form-control" id="style" ng-model="tshirt.style" placeholder="Estilo" required>
                      </div>

                      <div class="form-group">
                        <label for="size">Tamaño</label>
                        <input type="text" class="form-control" id="size" ng-model="tshirt.size" placeholder="Tamaño" required>
                      </div>

                      <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" ng-model="tshirt.color" placeholder="Color" required>
                      </div>

                      <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="text" class="form-control" id="price" ng-model="tshirt.price" placeholder="Precio" required>
                      </div>

                      <button type="submit" class="btn btn-primary">Agregar</button>
                      
                    </form>
                  </div>

                </div>
              </div>
            </div>

            <h3> Lista de Camisas</h3>

            <div class="row">
              <div class="col-sm-6 col-md-4" ng-repeat="tshirt in tshirts">
                <div class="thumbnail">
                  <div class="caption">
                    <h3>Modelo: {{tshirt.model}}</h3>
                    <h5>Color: {{tshirt.color}}</h5>
                    <h5>Modelo: {{tshirt.model}} </h5>
                    <h5>Stilo: {{tshirt.style}} </h5>
                  </div>
                </div>
              </div>
            </div>     
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
